<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django To-Do{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Simple styling -->
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 24px 24px 16px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.1);
        }
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            color: #111827;
        }
        .task-form {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .task-input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }
        .task-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
        .btn {
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-ghost {
            background: transparent;
            color: #6b7280;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .task-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .task-title {
            font-size: 14px;
            color: #111827;
        }
        .task-title.completed {
            text-decoration: line-through;
            color: #9ca3af;
        }
        .badge {
            display: inline-block;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 999px;
            background: #dcfce7;
            color: #15803d;
        }
        .empty-state {
            text-align: center;
            padding: 16px 0;
            color: #9ca3af;
            font-size: 14px;
        }
        form {
            margin: 0;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
